        <!-- Suppress errors from external scripts -->
        <script>
            window.onerror = function(message, source, lineno, colno, error) {
                // Suppress undefined variable errors from external scripts
                if (message && (message.includes('is not defined') || message.includes('undefined'))) {
                    console.warn('[Suppressed]', message);
                    return true;
                }
                if (source && (source.includes('emergent') || source.includes('posthog') || source.includes('array.js'))) {
                    console.warn('[Suppressed external]', message);
                    return true;
                }
                return false;
            };
            window.addEventListener('unhandledrejection', function(event) {
                if (event.reason && event.reason.message && event.reason.message.includes('is not defined')) {
                    console.warn('[Suppressed promise]', event.reason.message);
                    event.preventDefault();
                }
            });
        </script>
        <!-- Load external script with error handling -->
        <script>
            try {
                var s = document.createElement('script');
                s.src = 'https://assets.emergent.sh/scripts/emergent-main.js';
                s.onerror = function() { console.warn('Emergent script failed to load'); };
                document.head.appendChild(s);
            } catch(e) { console.warn('Emergent script error:', e); }
        </script>
